<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkin.css" />
    <title>QR Code Scanner</title>
  </head>

  <body>
    <div class="container-sm mt-3 text-center">
      <img class="logo" src="MKNS_logo.png" alt="Logo MKNS" />
    </div>

    <div
      class="container-fluid container-custom mt-2 text-center"
      id="scannerContainer"
    >
      <!-- <button id="startBtn" class="btn btn-primary">Start Scanning</button> -->
      <div id="qrReader"></div>
    </div>

    <div class="container-sm rounded" id="guestContainer">
      <div class="rounded border border-3 p-2 border-primary text-center">
        <form action="/checkin.php" method="POST">
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="guestName"
              placeholder="Nama"
              name="name"
            />
            <span class="badge rounded-pill bg-primary" id="guestStatus"
              >STATUS</span
            >
          </div>
          <div class="mb-3 mt-3">
            <input
              type="text"
              class="form-control form-control-sm"
              id="guestContact"
              placeholder="No. Tel."
              name="contact"
            />
          </div>
          <div class="mb-3 mt-3">
            <input
              type="email"
              class="form-control form-control-sm"
              id="guestEmail"
              placeholder="Emel"
              name="email"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Check-In
          </button>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.0.5/dist/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkin.js"></script>
  </body>
</html>
